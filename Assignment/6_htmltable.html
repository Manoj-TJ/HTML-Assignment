<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table_6</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1" align="center" cellspacing="10" cellpadding="10">
        <tr>
            <td></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td></td>
        </tr>
        <tr>
            <td>1</td>
            <th rowspan="2" colspan="3" bgcolor="green" align="center">A</th>
            <th rowspan="2" colspan="4" bgcolor="brown" align="center">B</th>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <th colspan="7" bgcolor="pink" align="center">C</th>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <th rowspan="2" colspan="6" bgcolor="lightgreen" align="center">D</th>
            <th bgcolor="maroon" align="center">E</th>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <th bgcolor="purple" align="center">F</th>
            <td>5</td>
        </tr>
        <tr>
            <td></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td></td>
        </tr>
    </table>
    
</body>
</html>
